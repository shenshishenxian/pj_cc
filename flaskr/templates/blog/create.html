{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="lat">Lat</label>
    <input name="lat" id="lat" value="{{ request.form['lat'] }}" required>
    <label for="log">Log</label>
    <input name="log" id="log" value="{{ request.form['log'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
